spring.application.name=papersheet

# Custom property
custom.property=This is a custom property value

# H2 Database configuration (demonstrating application properties)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Spring Security
spring.security.user.name=admin
spring.security.user.password=adminpass

# Spring Boot Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Logging configuration
logging.level.com.example.papersheet=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Active profile (change this to switch between dev and prod)
spring.profiles.active=dev